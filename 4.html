<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			let tenperatura = (graduak,unitatea) => {
				if (!Number.isInteger(graduak)){
					console.log("Graduak gaizki sartu dituzu");
				}
				else{
				if(unitatea=="fahrenheit"){//bihurtu nahi dugun unitatea
					graduak=graduak*33.8;//unitate konbertsioa egiten du
					console.log("Zuk sartutako Celsius graduak "+graduak+" fahrenheit dira.")
				}
				else if(unitatea=="celsius"){//bihurtu nahi dugun unitatea
					graduak=graduak/33.8;//unitate konbertsioa egiten du
					console.log("Zuk sartutako Fahrenheit graduak "+graduak+" celsius dira.")
				}
				else{
					console.log("Unitate okerra sartu duzu");//ez badugu fahrenheit edo celsius sartu errorea emango du
				}
			}
			
			}
			for(let i=0;i<3;i++){
				let graduak = parseInt(prompt("Zenbat gradu?"));
				let unitatea = prompt("Zein unitatetan erakustea nahi duzu?");
				tenperatura(graduak, unitatea);
			}
		</script>
	</body>
</html>
